<!DOCTYPE html>
<head>
<title>calender elements</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>calender</legend>
        date:
        <input type="date" name="date"/>      
        <br/><br>
        date time:
        <input type="datetime-local" name="datetime"/>
        <br><br>
        time: 
        <input type="time" name="time"/>
        <br><br>
        month:
        <input type="month" name="month"/>
        <br><br>
        week:
        <input type="week" name="week"/>
        <br><br>
        range:
        <input type="range" name="range" min="0" max="200" value="150"/>

        </fieldset>
    </form>
</body>
</html>
